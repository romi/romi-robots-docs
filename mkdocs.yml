site_name: Romi Robot Docs
site_description: Robots for Microfarms Robotic Documentation
site_author: ROMI Team
site_url: https://docs.romi-project.eu/

# https://www.mkdocs.org/user-guide/writing-your-docs/#configure-pages-and-navigation

theme:
  name: 'material'
  custom_dir: 'custom_theme'
  palette:
    primary: 'green'
    #primary: 'indigo'
    accent: 'yelllow'
  logo: 'assets/images/logo.svg'
  favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true

extra:
  social:
    - type: 'twitter'
      link: 'https://twitter.com/ROMI_EU_PROJECT'
    - type: 'facebook'
      link: 'https://www.facebook.com/ROMIEUProject'
  project: 'The ROMI project has received funding from the European Communityâ€™s H2020 Programme under Grant Agreement No. 773875.'
  footer_logo: '/assets/images/eu-flag.png'
  license: 'CC Attribution-NonCommercial-ShareAlike 4.0 International'
  repo_name: smartcitizen-docs
  repo_url: https://github.com/fablabbcn/smartcitizen-docs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: Link
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://buttons.github.io/buttons.js'